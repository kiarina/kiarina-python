name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      falkordb:
        image: falkordb/falkordb:latest
        ports:
          - 6380:6379
        options: >-
          --health-cmd "redis-cli -p 6379 ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install mise
      uses: jdx/mise-action@v3
      with:
        version: 2025.9.6
        cache: true
        install: false

    - name: Override Python version for mise
      run: |
        echo "[tools]" > .mise.local.toml
        echo "python = \"${{ matrix.python-version }}\"" >> .mise.local.toml
        echo "uv = \"latest\"" >> .mise.local.toml

    - name: Run CI pipeline
      run: mise run ci --no-docker
      env:
        GH_TOKEN: ${{ github.token }}

    - name: Upload coverage reports
      if: matrix.python-version == '3.13'
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        fail_ci_if_error: false
        verbose: true
